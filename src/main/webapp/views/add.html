<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/home}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/addAfter}" th:object="${addPro}"
          method="POST">
<!--        <input type="text" th:field="*{proId}" readonly/>-->
        <div>
            <label>Name</label>
            <input type="text" th:field="*{proName}"/>
            <p style="color: red" th:errors="*{proName}"></p>

        </div>
        <div>
            <label>producer</label>
            <input type="text" th:field="*{producer}"/>
            <p style="color: red" th:errors="*{producer}"></p>

        </div>
        <div>
            <label>price</label>
            <input type="number" th:field="*{price}"/>
            <p style="color: red" th:errors="*{price}"></p>

        </div>
        <div>
            <label>expireDate</label>
            <input type="date" th:field="*{expireDate}"/>
            <p style="color: red" th:errors="*{expireDate}"></p>

        </div>
        <div>
            <label>yearMaking</label>
            <input type="number" th:field="*{yearMaking}"/>
            <p style="color: red"  th:errors="*{yearMaking}"></p>

        </div>
        <input class="btn btn-success" type="submit" value="add"/>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
