<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>LIST PRODUCTS</h1>
    <a href="/add" class="btn btn-success"> add</a>
    <table class="table table-bordered">
        <thead>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Producer</th>
        <th>Year Making</th>
        <th>Expire Date</th>
        <th>Price</th>
        <th colspan="2">Action</th>
        </thead>
        <tbody>
        <tr th:each="p: ${list}">
            <td th:text="${p.proId}"></td>
            <td th:text="${p.proName}"></td>
            <td th:text="${p.producer}"></td>
            <td th:text="${p.yearMaking}"></td>
            <td th:text="${#dates.format(p.expireDate,'dd/MM/yyyy')}"></td>
            <td th:text="${p.price}"></td>
            <td><a th:href="@{/edit(param1=${p.proId})}"><span class="material-symbols-outlined">movie_edit</span></a></td>
            <td><a th:href="@{/delete(param1=${p.proId})}"><span class="material-symbols-outlined">delete</span></a></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
